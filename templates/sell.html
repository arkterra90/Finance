{% extends "layout.html" %}

{% block main %}

    <h2>Sell Stocks</h2>
    <form action="/sell" method="post">
        <div class="mb-3">
            <select autocomeplte="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Enter A Stock Symbol" type="text">
                <option autofocus disabled selected>Select A Stock</option>
                {% for symbol in symbol_shares %}
                <option value="{{ symbol }}">{{ symbol }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Enter Amount of Shares To Sell" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>

{% endblock %}
