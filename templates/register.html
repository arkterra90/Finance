{% extends "layout.html" %}

{% block main %}
<h2 class="mb-3">Register a new user</h2>
<form action="/register" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus id="usernameinput" name="username" placeholder="Username" type="text">
    </div>
    <div class="mb-3">
        <input id="passwordinput" name="password" placeholder="Password" type="password">
    </div>
    <div>
        <input id="passwordinput" name="confirmation" placeholder="Confirmation" type="password">
    </div>
    <div>
    <button class="btn btn-primary" type="submit">Register</button>
    </div>
</form>
<p></p>
<div class="mb-3">
<p>Both fields must be completed and cannot be left blank.</p>
<p>If either field is left blank page will reload upon clicking "Register"</p>
</div>

{% endblock %}
